<!DOCTYPE html>
<html lang="ru" class="gotham">
<head>
    <meta charset="UTF-8">
    <title>Купить умные весы | Лучшие смарт весы Кибергир Минироботекс</title>
    <meta name="viewport" content="width=480">

    <!-- CSS -->
<style>
        .hide-on-mobile {
            display: block !important;
        }
        .show-on-mobile {
            display: none !important;
        }
        @media (max-width: 1023px) {
            .hide-on-mobile {
                display: none !important;
            }
            .show-on-mobile {           
                display: block !important;
            }
        }

        .title-block{
            padding: 0px;
            text-align: center;
            color: #fff;
        }
        .title-block .main-title{
            padding: 12px 0;
            font-size: 26px;
            font-weight: 400;
            line-height: 1.2em;
            background: white;
            color: black;
            text-transform: uppercase;
        }
        .title-block .sub-main-title{
            padding: 10px 0;
            font-size: 18px;
            line-height: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #333;
        }
        .title-block .bullit{
            padding: 10px 0;
            color: #333;
            font-size: 14px;
            text-align: left;
        }
        .title-block .bullit>span{
            display: inline-block;
            margin-left: 20px;
            padding: 5px 0 5px 40px;
            background: url("../img/bul-img.png") 0 0 no-repeat;
        }
        .title-block .bullit>span:nth-child(2){
            background-position: 0 -50px;
        }
        
        /* Шапка-блок заказа top-block-v1.psd */
        .top-block-v1{
            position: relative;
            padding: 0 0 0;
        }
        .top-block-v1 .sale-cont{
            position: absolute;
            width: 120px;
            height: 120px;
            top: 20px;
            left: 90px;
            padding: 18px 0 0;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #fff;
            border-radius: 50%;
            background: #ffba00;
            box-shadow: 0 0 0 4px rgba(255,255,255,.3);
        }
        .top-block-v1 .sale-cont>strong{
            display: block;
            font-size: 2em;
            line-height: 1em;
        }

        .top-image {
            width: 100%;
            max-width: 500px;
            height: 500px;
            background: url(/crm-assets/assets/images/cybegear-counters-with-shadow.png) 50% 0 no-repeat;
            background-size: 100% auto;
            margin: 0 auto;
        }
        .top-block-v1 .cost-cont{
            height: 85px;
            color: #fff;
            text-align: center;
            background: url("/crm-assets/assets/images/top-block-v1.jpg") 50% 0 no-repeat;
            background-size: 100% 100%;
        }
        .top-block-v1 .cost-cont>div{
            float: left;
        }
        .top-block-v1 .cost-cont .cost{
            width: 50%;
            padding: 10px 0 0;
            white-space: nowrap;
        }
        .top-block-v1 .cost-cont .cost>strong{
            display: block;
            font-size: 2.4em;
            line-height: 1em;
        }
        .top-block-v1 .cost-cont .old-cost{
            color: #333;
        }
        .top-block-v1 .cost-cont .old-cost>strong{
            text-decoration: line-through;
        }
        .top-block-v1 .cost-cont .new-cost, .top-block-v1 .cost-cont .new-cost span{
            color: #fff;
        }
        .top-block-v1 .describe-cont{
            padding: 40px 20px;
            background: #f7f7f7;
            background-image: -webkit-linear-gradient(top, #f7f7f7, #dedede);
            background-image: -moz-linear-gradient(top, #f7f7f7, #dedede);
            background-image: -ms-linear-gradient(top, #f7f7f7, #dedede);
            background-image: -o-linear-gradient(top, #f7f7f7, #dedede);
            background-image: linear-gradient(to bottom, #f7f7f7, #dedede);
        }
        .top-block-v1 .list-1{
            padding: 30px 0 0;
        }
        .top-block-v1 .list-1>li{
            padding: 0 0 20px 36px;
            background: url("/crm-assets/assets/images/marker-1.png") 0 0 no-repeat;
        }
        .top-block-v1 .timer-cont{
            padding: 0 0 0;
        }
        .top-block-v1 .timer-cont>h3{
            padding: 0 0 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 20px;
            font-weight: 700;
        }
        .top-block-v1 .timer-action{
            text-align: center;
        }
        .top-block-v1 .timer-action .timer-col{
            position: relative;
            display: inline-block;
            width: 80px;
            margin: 0 20px;
            text-transform: uppercase;
            font-weight: 700;
            color: #f34a6e;
        }
        .top-block-v1 .timer-action .timer-col:after{
            content: ':';
            position: absolute;
            top: 18%;
            right: -24px;
            font-size: 3em;
        }
        .top-block-v1 .timer-action .timer-col:last-child:after{
            display: none;
        }
        .top-block-v1 .timer-action .timer-col>strong{
            display: inline-block;
            font-size: 4em;
            line-height: 1.1em;
            color: #f34a6e;
        }
        .top-block-v1 .timer-action .timer-col>span{
            display: inline-block;
            padding: 3px 6px;
            font-weight: 400;
            letter-spacing: 1px;
            color: #333;
            border-radius: 4px;
            background: rgba(255,255,255,.3);
        }
        .top-block-v1 .ost-col{
            padding: 30px 0 0;
            text-align: center;
            font-weight: 700;
        }
        .top-block-v1 .ost-col>span{
            display: inline-block;
            padding: 3px 6px;
            border-radius: 4px;
            color: #fff;
            background: #f34a6e;
        }
        .hidden{display: none;}
        .left{float: left;}
        .right{float: right;}
        .center{text-align: center;}
        .clearfix:after{content: '';display: block;clear: both;}
        .clear{clear: both;height: 0px;}
        body{
            width: 100%;
            min-width: 320px;
            padding: 0px;
            margin: 0px auto;
            font-size: 16px;
            line-height: 1.5em;
            color: #333;
        }
        .main-wrap{
            width: 480px;
            margin: 0 auto;
            background: #fff;
        }
        .main-wrap h1, .main-wrap h2, .main-wrap h3, .main-wrap h4, .main-wrap h5, .main-wrap h6{font-weight: 400;}
        .main-wrap b, .main-wrap strong{font-weight: 700;}
        .main-wrap .lvl-title{
            margin: 0 0 30px;
            font-weight: 700;
            font-size: 34px;
            line-height: 1.2em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .main-wrap .lvl-title:after{
            content: '. . .';
            display: block;
            font-weight: 700;
            font-size: 36px;
            line-height: 10px;
            color: #e6b3be;
        }
        .button-m{
            position: relative;
            display: block;
            width: 380px;
            height: 84px;
            margin: 0 auto;
            border: 0;
            text-decoration: none;
            cursor: pointer; 
            line-height: 84px;
            font-family: "Proxima Nova", sans-serif;
            font-weight: 700;
            letter-spacing: 1.2px;
            font-size: 24px;
            text-transform: uppercase;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
            background: #ffa900;
            background-image: -webkit-linear-gradient(top, #ffba00, #ff8a00);
            background-image: -moz-linear-gradient(top, #ffba00, #ff8a00);
            background-image: -ms-linear-gradient(top, #ffba00, #ff8a00);
            background-image: -o-linear-gradient(top, #ffba00, #ff8a00);
            background-image: linear-gradient(to bottom, #ffba00, #ff8a00);
            border-bottom: 4px solid #d97400;
            border-radius: 42px;
        }
        .m1-form>div{
            margin: 0 auto 15px;
        }
        .m1-form>div:last-child{
            margin-bottom: 0;
        }
        .m1-form input, .m1-form select{
            position: relative;
            display: block;
            outline: 0;
            border: 0;
            width: 380px;
            height: 74px;
            line-height: 74px;
            margin: 0 auto;
            background: #fff;
            text-indent: 25px;
            font-size: 18px;
            font-family: "Proxima Nova", Helvetica, sans-serif;
            font-weight: 400;  
            border-radius: 37px;
            box-shadow: inset 0 2px 0px 0 rgba(0,0,0,.18);
        }
        /*reset*/
html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6,
p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn,
em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b,
u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table,
caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details,
embed, figure, figcaption, footer, header, menu, nav, output, ruby, section,
summary, time, mark, audio, video { margin: 0; padding: 0; border: 0; outline: 0; font-size: 100%;}

/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, footer, header, menu, nav, section, main {display: block;}

ol, ul {list-style: none;}
blockquote, q {quotes: none;}
img{max-width: 100%; height: auto;}
a{text-decoration: underline;}
a:hover{cursor: pointer;}
*::-webkit-input-placeholder {color: #a9a9a9; opacity: 1;}
*:-moz-placeholder {color: #a9a9a9; opacity: 1;}
*::-moz-placeholder {color: #a9a9a9; opacity: 1;}
*:-ms-input-placeholder {color: #a9a9a9; opacity: 1;}
*{margin: 0; padding: 0;}
*{-webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;}
button,input,a{outline: none;}
button, input, select{-webkit-appearance: none; -moz-appearance: none; appearance: none;}
html{
    -ms-text-size-adjust: 100%;
    -moz-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    -webkit-font-smoothing: subpixel-antialiased !important;
}
table {
    border-collapse: collapse;
    border-spacing: 0;
}

<!-- UTM HANDLER -->
<script>
(function () {
    const params = new URLSearchParams(window.location.search);
    const utms = ["utm_source","utm_medium","utm_term","utm_content","utm_campaign"];

    utms.forEach(k => {
        const v = params.get(k);
        if (v) {
            document.cookie = `${k}=${v}; path=/; max-age=2592000`;
        }
    });

    utms.forEach(k => {
        const match = document.cookie.match(new RegExp('(^| )' + k + '=([^;]+)'));
        if (match) {
            const input = document.querySelector(`input[name="${k}"]`);
            if (input) input.value = match[2];
        }
    });
})();
</script>
